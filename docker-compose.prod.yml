version: '3'

services:

  platform_incoming_api:
    build: 
        context: ./platform_in/
        dockerfile: Dockerfile.prod
    command: gunicorn --bind 0.0.0.0:5000 manage:app
    volumes:
      - ./platform_in/:/project/
    expose:
      - 5000
    env_file:
      - config.env
    environment:
      - FLASK_APP=app/__init__.py
      - FLASK_ENV=production
      - APP_SETTINGS=app.config.ProductionConfig
    depends_on:   
      - redis
       
  worker:
    build: ./platform_in/
    command: python manage.py run_worker
    env_file:
        - config.env
    environment:
        - FLASK_ENV=production
        - APP_SETTINGS=app.config.ProductionConfig
    volumes:
        - ./platform_in/:/project/
    depends_on:  
      - redis
        
  redis:
        image: redis:5.0.7-alpine

  nginx:
    build: ./nginx
    ports:
      - 1337:80
    depends_on:
      - platform_incoming_api
